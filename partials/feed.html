<div ng-controller = "feedController">
    <div class="well well-lg" ng-repeat ="post in feedData">
        <div class="media">
            <div class="media-left">
                <a href="#">
                    <img class="media-object img-circle" ng-src="{{post.author.profileImageData}}" alt="{{post.author.name}}'s profile picture" style="width: 64px; height: 64px;">
                </a>
            </div>
            <div class="media-body media-left">
                <h4 class="media-heading">{{post.author.name}}</h4>
                <span class="blog-post-meta">{{post.date}}</span>
                <p>
                    {{post.postContent}}
                </p>
                <ul class="nav nav-pills pull-right" role="tablist">
                    <li role="presentation"><a href="#">Like <span class="badge">{{post.likesCount}}</span></a></li>
                    <li role="presentation"><a href="#">Comments <span class="badge">{{post.totalCommentsCount}}</span></a></li>

                </ul>
            </div>
        </div>
    </div>
</div>
