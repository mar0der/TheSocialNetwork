<!--<div ng-style="{'background-image':'url(' + (wallOwner.coverImageData ? wallOwner.coverImageData : 'images/default_cover.jpg') +')'}">-->
<div ng-style="{'background-image':'url(' + (userData.coverImageData ? userData.coverImageData : 'images/default_cover.jpg') +')'}">
    <div class="media-left my-image-halo">
        <img ng-src="{{userData.profileImageData}}" err-src="{{defaultImage}}" alt="profile picture" class="img-circle" style="width: 125px; height: 125px" />
    </div>
    <div class="media-body">
        <h2>
            {{userData.name}}
        </h2>

        <div ng-hide="isMyWall" class="pull-right my-friend-status">
            <button ng-show="userData.isFriend === false && userData.hasPendingRequest === false" type="submit" class="btn btn-default btn-xs" ng-click="sendFriendRequest(userData.username)">Add Friend</button>
            <button ng-show="userData.isFriend === true" class="btn btn-default btn-xs" disabled>Friends</button>
            <button ng-show="userData.hasPendingRequest === true" class="btn btn-default btn-xs" disabled>Pending Request</button>
        </div>
    </div>
</div>
