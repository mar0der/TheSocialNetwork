<div class="media-left">
    <a href="#">
        <img class="media-object img-circle" ng-src="{{comment.author.profileImageData}}" alt="{{comment.author.name}}'s profile picture" style="width: 42px; height: 42px;">
    </a>
</div>
<div class="media-body media-left" >
    <span class="media-heading"><a href="#/{{comment.author.username}}">{{comment.author.name}}</a></span>
    {{comment.commentContent}}
    <div style="margin-bottom: 10px;">{{comment.date}} - <a href="#">Like</a></div>
</div>
